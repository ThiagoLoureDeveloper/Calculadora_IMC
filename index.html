<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculador IMC</title>
  </head>
  <body>
    <main>
      <div class="card">
        <h2>Insira os dados para que o c√°lculo seja efetuado!</h2>
        <form>
          <div class="form-group">
            <label for="altura">Informe sua Altura (em metros): </label>
            <input
              type="number"
              id="altura"
              placeholder="digite sua altura"
              step="0.01"
              required
            />
          </div>
          <div class="form-group">
            <label for="peso">Informe seu Peso (em kg): </label>
            <input
              type="number"
              id="peso"
              placeholder="digite seu peso"
              step="0.1"
              required
            />
          </div>
        </form>
        <div class="botoes">
          <button id="calcular" disabled>Calcular IMC</button>
          <button id="reiniciar">Reiniciar</button>
        </div>
      </div>

      <div class="resultado-card" id="resultado-card" style="display: none">
        <h3>Resultado do IMC</h3>
        <p id="resultado"></p>
        <p id="classificacao"></p>
      </div>
    </main>
    <script src="/calc.js"></script>
  </body>
</html>
